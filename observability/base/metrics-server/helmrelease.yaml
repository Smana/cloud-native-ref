apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: metrics-server
      version: "3.13.0"
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: observability
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # HA configuration
    replicas: 2

    # Resource limits for production
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 400Mi

    # Pod Disruption Budget for HA
    podDisruptionBudget:
      enabled: true
      maxUnavailable: 1

    # EKS-specific: Required for kubelet TLS
    args:
      - --kubelet-insecure-tls

    # Service labels for discoverability
    service:
      labels:
        kubernetes.io/cluster-service: "true"
        kubernetes.io/name: "Metrics-server"

    # VictoriaMetrics integration
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus: victoria-metrics-k8s-stack
      interval: 30s

    # Anti-affinity to spread replicas
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: metrics-server
              topologyKey: kubernetes.io/hostname
