---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vminsert
  namespace: observability
spec:
  parentRefs:
    - name: platform-private
      namespace: infrastructure
  hostnames:
    - "vminsert.priv.${domain_name}"
  rules:
    - backendRefs:
        - name: vminsert-victoria-metrics-k8s-stack
          port: 8480
