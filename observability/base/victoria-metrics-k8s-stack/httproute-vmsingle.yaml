apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vmsingle
  namespace: observability
spec:
  parentRefs:
    - name: platform-private
      namespace: infrastructure
  hostnames:
    - "vmui.priv.${domain_name}"
  rules:
    - backendRefs:
        - name: vmsingle-victoria-metrics-k8s-stack
          port: 8429
