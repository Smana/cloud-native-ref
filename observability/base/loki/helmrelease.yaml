# Based on https://grafana.com/docs/loki/latest/setup/install/helm/install-scalable/
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  releaseName: loki
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: observability
      version: "5.35.0"
  interval: 10m0s
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  values:
    fullNameOverride: loki
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::${aws_account_id}:role/xplane-loki-${cluster_name}"
    loki:
      auth_enabled: false
      storage:
        bucketNames:
          admin: ${region}-ogenki-loki
          chunks: ${region}-ogenki-loki
          ruler: ${region}-ogenki-loki
        type: s3
        s3:
          bucketnames: ${region}-ogenki-loki
          s3: s3://${region}
          s3ForcePathStyle: true
          insecure: false
          sse_encryption: false
