# Based on https://grafana.com/docs/loki/latest/setup/install/helm/install-scalable/
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  releaseName: loki
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: observability
      version: "6.21.0"
  interval: 4m0s
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  values:
    fullNameOverride: loki
    loki:
      auth_enabled: false
      storage:
        bucketNames:
          admin: ${region}-ogenki-loki
          chunks: ${region}-ogenki-loki
          ruler: ${region}-ogenki-loki
        type: s3
        s3:
          bucketnames: ${region}-ogenki-loki
          s3: s3://${region}
          s3ForcePathStyle: true
          insecure: false
          sse_encryption: false
    # We already use Vector for logs collection
    monitoring:
      selfMonitoring:
        grafanaAgent:
          installOperator: false
