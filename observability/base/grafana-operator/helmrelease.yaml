apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
spec:
  releaseName: grafana-operator
  chart:
    spec:
      chart: grafana-operator
      sourceRef:
        kind: HelmRepository
        name: grafana-operator
        namespace: observability
      version: "v5.12.0"
  interval: 10m0s
  timeout: 30m
  install:
    remediation:
      retries: 3
  values:
    namespaceScope: true
    watchNamespaces: "observability"

    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi

    serviceMonitor:
      enabled: true
