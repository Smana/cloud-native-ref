apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loggen
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: loggen
      version: "0.1.4"
      sourceRef:
        kind: HelmRepository
        name: loggen
      interval: 12h
  values:
    replicaCount: 2
    args:
      - --sleep
      - "0.1"
      - --error-rate
      - "0.1"
      - --format
      - "json"
      - --latency
      - "0.2"
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 100Mi
