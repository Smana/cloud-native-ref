apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: vl-datasource
  namespace: observability
spec:
  allowCrossNamespaceImport: true
  datasource:
    access: proxy
    type: victoriametrics-logs-datasource
    name: VictoriaLogs
    # Single
    url: http://victoria-logs-victoria-logs-single-server.observability:9428
    # Cluster
    # url: http://victoria-logs-victoria-logs-cluster-vlselect.observability:9471
    jsonData:
      derivedFields:
        - name: "TraceID"
          matcherRegex: "\"log\\.trace_id\":\"([0-9a-f]+)\""
          url: "$${__value.raw}"
          datasourceName: "VictoriaTraces"
          urlDisplayLabel: "View Trace"
  instanceSelector:
    matchLabels:
      dashboards: grafana
