# Generate a configmap with the values for the victoria-metrics-k8s-stack helm chart
apiVersion: v1
kind: ConfigMap
metadata:
  name: vl-common-helm-values
  namespace: observability
data:
  values.yaml: |
    printNotes: false

    server:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 500m
          memory: 512Mi

      vmServiceScrape:
        enabled: true

    vector:
      enabled: true

    dashboards:
      enabled: true
      grafanaOperator:
        enabled: true
        spec:
          allowCrossNamespaceImport: true
