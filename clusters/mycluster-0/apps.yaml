apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
  labels:
    sharding.fluxcd.io/key: apps
spec:
  commonMetadata:
    labels:
      sharding.fluxcd.io/key: apps
  prune: true
  interval: 1m0s
  path: ./apps/mycluster-0
  sourceRef:
    kind: ExternalArtifact
    name: apps-artifact
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: tooling
  healthCheckExprs:
    - apiVersion: cloud.ogenki.io/v1alpha1
      kind: App
      failed: status.conditions.filter(c, c.type == 'Ready').all(c, c.status == 'False')
      current: status.conditions.filter(c, c.type == 'Ready').all(c, c.status == 'True')
