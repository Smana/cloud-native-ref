apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zitadel
  namespace: flux-system
spec:
  prune: true
  interval: 1m0s
  timeout: 5m0s
  sourceRef:
    kind: ExternalArtifact
    name: security-artifact
  path: ./security/mycluster-0/zitadel
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: infrastructure
    - name: security
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: zitadel
      namespace: security
  healthCheckExprs:
    - apiVersion: cloud.ogenki.io/v1alpha1
      kind: SQLInstance
      failed: status.conditions.filter(c, c.type == 'Ready').all(c, c.status == 'False')
      current: status.conditions.filter(c, c.type == 'Ready').all(c, c.status == 'True')
