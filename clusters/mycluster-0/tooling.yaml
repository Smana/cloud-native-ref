apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tooling
  namespace: flux-system
spec:
  prune: true
  interval: 4m0s
  sourceRef:
    kind: ExternalArtifact
    name: tooling-artifact
  path: ./tooling/mycluster-0
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: observability
    - name: infrastructure
  healthCheckExprs:
    - apiVersion: cloud.ogenki.io/v1alpha1
      kind: App
      failed: status.conditions.filter(c, c.type == 'Ready').all(c, c.status == 'False')
      current: status.conditions.filter(c, c.type == 'Ready').all(c, c.status == 'True')
