apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-victoria-traces
  namespace: flux-system
spec:
  interval: 3m0s
  timeout: 10m0s
  path: ./observability/base/victoria-traces
  prune: true
  sourceRef:
    kind: ExternalArtifact
    name: observability-artifact
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: observability-victoria-metrics-k8s-stack
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: victoria-traces
      namespace: observability
