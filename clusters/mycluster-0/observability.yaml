apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability-victoria-metrics-k8s-stack
  namespace: flux-system
spec:
  interval: 3m0s
  timeout: 10m0s
  path: ./observability/mycluster-0/victoria-metrics-k8s-stack
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      domain_name: "cloud.ogenki.io"
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: security
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: victoria-metrics-k8s-stack
      namespace: observability
---
# The Grafana folders must be deployed first to avoid errors when dashboards are created
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability-grafana-folders
  namespace: flux-system
spec:
  interval: 3m0s
  timeout: 30m0s
  path: ./observability/base/grafana-operator/folders
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: observability-victoria-metrics-k8s-stack
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability-grafana-operator
  namespace: flux-system
spec:
  interval: 3m0s
  timeout: 3m0s
  path: ./observability/base/grafana-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      domain_name: "cloud.ogenki.io"
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: observability-grafana-folders
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 3m0s
  timeout: 10m0s
  path: ./observability/mycluster-0
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      domain_name: "cloud.ogenki.io"
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: observability-grafana-operator
  # - apiVersion: helm.toolkit.fluxcd.io/v2
  #   kind: HelmRelease
  #   name: loki
  #   namespace: observability
  # - apiVersion: helm.toolkit.fluxcd.io/v2
  #   kind: HelmRelease
  #   name: vector-agent
  #   namespace: observability
# Don't want to deploy OnCall every time, it's a bit heavy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability-grafana-oncall
  namespace: flux-system
spec:
  interval: 3m0s
  timeout: 10m0s
  path: ./observability/base/grafana-oncall
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      domain_name: "cloud.ogenki.io"
    substituteFrom:
      - kind: ConfigMap
        name: eks-mycluster-0-vars
  dependsOn:
    - name: observability-victoria-metrics-k8s-stack
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: oncall
      namespace: observability
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: oncall-valkey
      namespace: observability
