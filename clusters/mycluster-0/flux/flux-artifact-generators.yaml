apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-artifact-generators
  namespace: flux-system
spec:
  prune: true
  interval: 1m0s
  path: ./flux/artifact-generators
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: flux-sources
