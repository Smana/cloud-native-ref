apiVersion: source.extensions.fluxcd.io/v1beta1
kind: ArtifactGenerator
metadata:
  name: monorepo-split
  namespace: flux-system
spec:
  sources:
    - alias: repo
      kind: GitRepository
      name: flux-system
  artifacts:
    - name: infra-artifact
      copy:
        - from: "@repo/infrastructure/"
          to: "@artifact/"
    - name: security-artifact
      copy:
        - from: "@repo/security/"
          to: "@artifact/"
    - name: observability-artifact
      copy:
        - from: "@repo/observability/"
          to: "@artifact/"
    - name: tooling-artifact
      copy:
        - from: "@repo/tooling/"
          to: "@artifact/"
    - name: apps-artifact
      copy:
        - from: "@repo/apps/"
          to: "@artifact/"
    - name: flux-artifact
      copy:
        - from: "@repo/flux/"
          to: "@artifact/"
    - name: crds-artifact
      copy:
        - from: "@repo/crds/"
          to: "@artifact/"
    - name: namespaces-artifact
      copy:
        - from: "@repo/namespaces/"
          to: "@artifact/"
