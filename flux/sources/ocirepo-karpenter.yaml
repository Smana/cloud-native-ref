apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: karpenter
  namespace: kube-system
spec:
  interval: 10m
  url: oci://public.ecr.aws/karpenter/karpenter
  ref:
    semver: "1.9.0"
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: "https://token.actions.githubusercontent.com"
        subject: "https://github.com/aws/karpenter-provider-aws/*"
