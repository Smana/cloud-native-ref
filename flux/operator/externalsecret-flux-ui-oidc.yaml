apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-ui-oidc
  namespace: flux-system
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: security/flux/ui-oidc
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: clustersecretstore
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: flux-ui-oidc
