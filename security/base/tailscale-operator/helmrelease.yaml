apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  releaseName: tailscale-operator
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: tailscale-operator
      sourceRef:
        kind: HelmRepository
        name: tailscale
      version: "1.88.4"
  interval: 2m0s
  install:
    remediation:
      retries: 3
  values:
    # CRDs are managed separately via kustomize
    installCRDs: false

    operatorConfig:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 300m
          memory: 256Mi
