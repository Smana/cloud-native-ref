apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-operator-oauth-client
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: tailscale/k8s-operator/oauth-client
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: clustersecretstore
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: operator-oauth # This name is expected by the tailscale-operator chart
