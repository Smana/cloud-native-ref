apiVersion: cloud.ogenki.io/v1alpha1
kind: SQLInstance
metadata:
  name: xplane-zitadel
  namespace: tooling
spec:
  cnpg:
    instances: 1
    backup:
      schedule: "0 0 * * *"
      bucketName: "eu-west-3-ogenki-cnpg-backups"
    resources:
      limits:
        cpu: "1"
        memory: "2Gi"
    storage:
      size: "20Gi"
  compositionRef:
    name: xsqlinstances.cloud.ogenki.io
