apiVersion: cloud.ogenki.io/v1alpha1
kind: SQLInstance
metadata:
  name: xplane-zitadel
spec:
  size: "small"
  storageGB: 20
  cnpg:
    instances: 1
    createSuperuser: true
    objectStoreRecovery:
      bucketName: "eu-west-3-ogenki-cnpg-backups"
      path: "zitadel-basebackup-20241106"
    backup:
      schedule: "0 0 * * *"
      bucketName: "eu-west-3-ogenki-cnpg-backups"
  compositionRef:
    name: xsqlinstances.cloud.ogenki.io
