apiVersion: cloud.ogenki.io/v1alpha1
kind: SQLInstance
metadata:
  name: xplane-zitadel
spec:
  instances: 2
  size: "small"
  storageSize: "20Gi"
  postgresVersion: "18"
  createSuperuser: true
  objectStoreRecovery:
    bucketName: "eu-west-3-ogenki-cnpg-backups"
    path: "zitadel-20241202"
  backup:
    schedule: "0 0 * * *"
    bucketName: "eu-west-3-ogenki-cnpg-backups"
  crossplane:
    compositionRef:
      name: xsqlinstances.cloud.ogenki.io
