apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-envvars
  namespace: tooling
spec:
  dataFrom:
    - extract:
        conversionStrategy: Default
        key: zitadel/envvars
  refreshInterval: 20m
  secretStoreRef:
    kind: ClusterSecretStore
    name: clustersecretstore
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: zitadel-envvars
