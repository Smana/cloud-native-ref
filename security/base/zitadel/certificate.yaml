apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: zitadel
spec:
  secretName: zitadel-certificate
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  commonName: zitadel.priv.${domain_name}
  dnsNames:
    - zitadel.priv.${domain_name}
    - sso.priv.${domain_name}
  issuerRef:
    name: vault
    kind: ClusterIssuer
    group: cert-manager.io
