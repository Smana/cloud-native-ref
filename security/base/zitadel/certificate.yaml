apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: zitadel
spec:
  secretName: zitadel-certificate
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  commonName: auth.${public_domain_name}
  dnsNames:
    - auth.${public_domain_name}
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
