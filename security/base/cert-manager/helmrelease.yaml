apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: security
spec:
  releaseName: cert-manager
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: "v1.19.3"
  interval: 2m0s
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    fullnameOverride: "cert-manager"
    global:
      logLevel: 2
      leaderElection:
        namespace: "security"
    installCRDs: false
    resources:
      limits:
        cpu: 300m
        memory: 150Mi
    securityContext:
      fsGroup: 1001
    containerSecurityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true

    webhook:
      replicaCount: 1
      timeoutSeconds: 10
      containerSecurityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      resources:
        limits:
          cpu: 100m
          memory: 80Mi

    cainjector:
      enabled: true
      replicaCount: 1
      containerSecurityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      resources:
        limits:
          cpu: 300m
          memory: 250Mi

    extraArgs:
      - --enable-gateway-api
      - --dns01-recursive-nameservers-only
      - --dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53
