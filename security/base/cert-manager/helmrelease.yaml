apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: security
spec:
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: "v1.13.0"
  interval: 10m0s
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    fullnameOverride: "cert-manager"
    global:
      logLevel: 2
      leaderElection:
        namespace: "security"
    installCRDs: false
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::${aws_account_id}:role/xplane-cert-manager-${cluster_name}"
    resources:
      limits:
        cpu: 300m
        memory: 150Mi
    securityContext:
      fsGroup: 1001
    containerSecurityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        labels:
          prometheus-instance: main

    webhook:
      replicaCount: 1
      timeoutSeconds: 10
      containerSecurityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      resources:
        limits:
          cpu: 100m
          memory: 80Mi

    cainjector:
      enabled: true
      replicaCount: 1
      containerSecurityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      resources:
        limits:
          cpu: 300m
          memory: 250Mi

    featureGates: ExperimentalGatewayAPISupport=true
