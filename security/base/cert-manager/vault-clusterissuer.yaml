apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault
  namespace: security
spec:
  vault:
    server: https://vault.priv.${domain_name}:8200
    path: pki_private_issuer/sign/ogenki
    caBundle: 
    auth:
      appRole:
        path: approle
        roleId: 6ddca779-62c0-71e8-27b3-9ea168d06023 # !! This value changes each time I recreate the whole platform
        secretRef:
          name: cert-manager-vault-approle
          key: secretId
