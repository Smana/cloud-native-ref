apiVersion: cloud.ogenki.io/v1alpha1
kind: EPI
metadata:
  name: xplane-harbor
  namespace: tooling
spec:
  deletionPolicy: Delete
  clusters:
    - name: "mycluster-0"
      region: "eu-west-3"
  serviceAccount:
    name: harbor
    namespace: tooling
  policyDocument: |
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Sid": "ReadPermissions",
                "Effect": "Allow",
                "Action": [
                    "s3:GetObject",
                    "s3:ListBucket"
                ],
                "Resource": [
                    "arn:aws:s3:::${region}-ogenki-harbor",
                    "arn:aws:s3:::${region}-ogenki-harbor/*"
                ]
            },
            {
                "Sid": "WritePermissions",
                "Effect": "Allow",
                "Action": [
                    "s3:PutObject",
                    "s3:DeleteObject"
                ],
                "Resource": "arn:aws:s3:::${region}-ogenki-harbor/*"
            }
        ]
    }
