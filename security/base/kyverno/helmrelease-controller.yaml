apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: security
spec:
  releaseName: kyverno
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: kyverno
      sourceRef:
        kind: HelmRepository
        name: kyverno
      version: "3.5.2"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    fullnameOverride: kyverno
    crds:
      install: false
