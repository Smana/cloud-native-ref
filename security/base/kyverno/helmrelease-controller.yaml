apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: security
spec:
  releaseName: kyverno
  chart:
    spec:
      chart: kyverno
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
      version: "3.2.1"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    fullnameOverride: kyverno
    crds:
      install: false
    # Need to set at least resources limits in a near future
