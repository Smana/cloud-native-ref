apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
spec:
  releaseName: rabbitmq-cluster-operator
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "4.3.24"
  interval: 3m0s
  install:
    crds: "Skip"
    remediation:
      retries: 3
  values:
    clusterOperator:
      metrics:
        serviceMonitor:
          enabled: true

    msgTopologyOperator:
      metrics:
        serviceMonitor:
          enabled: true

    useCertManager: true
