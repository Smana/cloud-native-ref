apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  releaseName: external-dns
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: kube-system
      version: "1.19.0"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    global:
      imageRegistry: public.ecr.aws

    aws:
      region: ${region}
      zoneType: "public"
      batchChangeSize: 1000

    domainFilters: ["${domain_name}"]
    logFormat: json
    txtOwnerId: "${cluster_name}"
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 200m
        memory: 100Mi
