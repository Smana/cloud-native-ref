apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  releaseName: external-dns
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: kube-system
      version: "1.19.0"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    global:
      imageRegistry: public.ecr.aws

    # Watch sources
    sources:
      - service
      - ingress
      - gateway-httproute

    aws:
      region: ${region}
      zoneType: ""  # Manage both public and private zones
      batchChangeSize: 1000

    domainFilters: ["${domain_name}", "priv.${domain_name}"]
    logFormat: json
    txtOwnerId: "${cluster_name}"

    # Sync mode: automatically cleanup stale DNS records
    policy: sync

    # Extra arguments for Gateway filtering
    extraArgs:
      # Watch HTTPRoutes from platform-tailscale Gateway
      - --gateway-namespace=infrastructure
      - --gateway-label-filter=external-dns=enabled
      # Prevent rapid deletions during temporary issues
      - --min-event-sync-interval=30s
      # Only manage A/AAAA records, ignore CNAME (fixes Gateway Hostname/IPAddress conflict)
      - --managed-record-types=A,AAAA
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 200m
        memory: 100Mi
