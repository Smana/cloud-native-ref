apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aws-ebs-csi-driver
spec:
  releaseName: aws-ebs-csi-driver
  chart:
    spec:
      chart: aws-ebs-csi-driver
      sourceRef:
        kind: HelmRepository
        name: aws-ebs-csi-driver
        namespace: kube-system
      version: "2.24.0"
  interval: 5m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      k8sTagClusterId: ${cluster_name}
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::${aws_account_id}:role/xplane-aws-ebs-csi-driver-${cluster_name}"
      replicaCount: 2
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
      enableMetrics: true
      serviceMonitor:
        forceEnable: true
        labels:
          prometheus-instance: main
      extraVolumeTags:
        clusterName: ${cluster_name}

    node:
      resources:
        limits:
          cpu: 200m
          memory: 200Mi
