apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  releaseName: cloudnative-pg
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cloudnative-pg
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: infrastructure
      version: "0.23.2"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    crds:
      create: false
    monitoring:
      podMonitorEnabled: true
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 300m
        memory: 400Mi
