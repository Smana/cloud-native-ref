apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
    name: xsqlinstances.cloud.ogenki.io
    labels:
        provider: aws
spec:
    compositeTypeRef:
        apiVersion: cloud.ogenki.io/v1alpha1
        kind: SQLInstance
    mode: Pipeline
    pipeline:
        - step: environmentConfigs
          functionRef:
              name: function-environment-configs
          input:
              apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
              kind: Input
              spec:
                  environmentConfigs:
                      - type: Reference
                        ref:
                            name: eks-environment

        - step: cloudnativepg
          functionRef:
              name: function-kcl
          input:
              apiVersion: krm.kcl.dev/v1alpha1
              kind: KCLRun
              spec:
                  target: Resources
                  source: oci://ttl.sh/ogenki-cnref/cloudnativepg:v0.2.2-24h

        - step: ready
          functionRef:
              name: function-auto-ready
