apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
    name: xsqlinstances.cloud.ogenki.io
    labels:
        provider: aws
spec:
    compositeTypeRef:
        apiVersion: cloud.ogenki.io/v1alpha1
        kind: XSQLInstance
    mode: Pipeline
    writeConnectionSecretsToNamespace: crossplane-system
    pipeline:
        - step: environmentConfigs
          functionRef:
              name: function-environment-configs
          input:
              apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
              kind: Input
              spec:
                  environmentConfigs:
                      - type: Reference
                        ref:
                            name: eks-environment

        - step: rds
          functionRef:
              name: function-kcl
          input:
              apiVersion: krm.kcl.dev/v1alpha1
              kind: KCLRun
              spec:
                  target: Resources
                  source: oci://ttl.sh/ogenki-cnref/rdsinstance:v0.0.3-24h

        - step: rdsdatabases
          functionRef:
              name: function-kcl
          input:
              apiVersion: krm.kcl.dev/v1alpha1
              kind: KCLRun
              spec:
                  target: Resources
                  source: oci://ttl.sh/ogenki-cnref/rdsdatabases:v0.0.1-24h

        - step: cnpginstance
          functionRef:
              name: function-kcl
          input:
              apiVersion: krm.kcl.dev/v1alpha1
              kind: KCLRun
              spec:
                  target: Resources
                  source: oci://ttl.sh/ogenki-cnref/cnpginstance:v0.0.1-24h

        - step: ready
          functionRef:
              name: function-auto-ready
