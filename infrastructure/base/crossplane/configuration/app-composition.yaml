apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
    name: xapps.cloud.ogenki.io
    labels:
        provider: aws
spec:
    compositeTypeRef:
        apiVersion: cloud.ogenki.io/v1alpha1
        kind: App
    mode: Pipeline
    pipeline:
        - step: environmentConfigs
          functionRef:
              name: function-environment-configs
          input:
              apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
              kind: Input
              spec:
                  environmentConfigs:
                      - type: Reference
                        ref:
                            name: eks-environment

        - step: app
          functionRef:
              name: function-kcl
          input:
              apiVersion: krm.kcl.dev/v1alpha1
              kind: KCLRun
              spec:
                  target: Resources
                  source: oci://ghcr.io/smana/cloud-native-ref/crossplane-app:v0.1.6-pr1144

        - step: ready
          functionRef:
              name: function-auto-ready
