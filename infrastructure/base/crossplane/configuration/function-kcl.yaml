apiVersion: pkg.crossplane.io/v1
kind: Function
metadata:
  name: function-kcl
  annotations:
spec:
  package: xpkg.upbound.io/crossplane-contrib/function-kcl:v0.10.3
  runtimeConfigRef:
    name: mount-kcl-codes
---
apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: mount-kcl-codes
spec:
  deploymentTemplate:
    spec:
      selector: {}
      template:
        spec:
          containers:
            - name: package-runtime
              volumeMounts:
                - mountPath: /kcl
                  name: kcl
                  readOnly: true
          volumes:
            - name: kcl
              configMap:
                name: kcl-codes
