apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: epis.cloud.ogenki.io
  labels:
    provider: aws
spec:
  scope: Namespaced
  group: cloud.ogenki.io
  names:
    kind: EPI
    plural: epis
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  description: EKS Pod Identity parameters.
                  properties:
                    clusters:
                      description: List of EKS clusters to associate the Pod Identity with.
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: The name of the EKS cluster
                          region:
                            type: string
                            description: The region of the EKS cluster
                        required:
                          - name
                          - region
                    serviceAccount:
                      type: object
                      description: Configuration for SA
                      properties:
                        name:
                          type: string
                          description: name kubernetes SA
                        namespace:
                          type: string
                          description: namespace kubernetes SA
                      required:
                        - name
                        - namespace
                    policyDocument:
                      type: string
                      description: The JSON policy document that is the content for the policy.
                    additionalPolicyArns:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: The name of the policy
                          arn:
                            type: string
                            description: The ARN of the policy
                        required:
                          - name
                          - arn
                    providerConfigRef:
                      type: object
                      description: ProviderConfig Reference (use a ClusterProviderConfig "default" if not specified)
                      properties:
                        kind:
                          description: The kind of the referenced object.
                          type: string
                          enum:
                            - ProviderConfig
                            - ClusterProviderConfig
                          default: ClusterProviderConfig
                        name:
                          description: The name of the referenced object.
                          type: string
                  required:
                    - clusters
                    - policyDocument
                    - serviceAccount
                deletionPolicy:
                  type: string
                  description: DeletionPolicy specifies what will happen to the underlying external when this managed resource is deleted - either "Delete" or "Orphan" the external resource.
              required:
                - parameters
            status:
              type: object
              properties:
                AssociationArn:
                  description: The ARN of the Pod Identity Association
                  type: string
                roleArn:
                  description: The ARN of the role
                  type: string
                policyArn:
                  description: The ARN of the policy
                  type: string
                observed:
                  description: Freeform field containing information about the observed status.
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
