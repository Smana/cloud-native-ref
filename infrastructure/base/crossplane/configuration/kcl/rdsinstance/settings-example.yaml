kcl_options:
  - key: params
    value:
      ctx:
        "apiextensions.crossplane.io/environment":
          region: "eu-west-3"
          vpc_cidr_block: "10.0.0.0/16"
      ocds:
        myname-rds-instance:
          Resource:
            status:
              atProvider:
                address: "myname-rds-instance.myns.rds.amazonaws.com"
      oxr:
        spec:
          claimRef:
            name: "myname"
            namespace: "myns"
          rds:
            engine: postgres
            engineVersion: "16"
            size: small
            storageGB: 20
            passwordSecretRef:
              namespace: tooling
              name: harbor-pg-masterpassword
              key: password
