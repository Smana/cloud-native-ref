apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: sqlinstances.cloud.ogenki.io
spec:
  group: cloud.ogenki.io
  scope: Namespaced
  names:
    kind: SQLInstance
    plural: sqlinstances
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                managementPolicies:
                  description: The management policy for the Pod Identity.
                  type: array
                  items:
                    type: string
                    enum:
                      - "Delete"
                      - "Create"
                      - "Update"
                      - "LateInitialize"
                      - "Observe"
                databases:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The name of the database.
                      owner:
                        type: string
                        description: The owner of the database.
                    required:
                      - name
                      - owner
                roles:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The name of the role.
                      comment:
                        type: string
                        description: The comment for the role.
                      superuser:
                        type: boolean
                        description: Is the role a superuser.
                      inRoles:
                        type: array
                        items:
                          type: string
                        description: The roles this role is a member of.
                    required:
                      - name
                      - superuser

                instances:
                  description: The number of instances to create.
                  type: integer
                  default: 3
                primaryUpdateStrategy:
                  description: The update strategy for the primary instance.
                  type: string
                  default: "unsupervised"
                createSuperuser:
                  description: Create a superuser for the Postgres cluster.
                  type: boolean
                  default: false
                objectStoreRecovery:
                  type: object
                  properties:
                    bucketName:
                      description: The name of the S3 bucket to store backups.
                      type: string
                      nullable: true
                    path:
                      description: The path to the backup in the S3 bucket (Usualy a cluster name).
                      type: string
                      nullable: true
                backup:
                  type: object
                  properties:
                    schedule:
                      description: The schedule for backups in cron format.
                      type: string
                      nullable: true
                    bucketName:
                      description: The name of the S3 bucket to store backups.
                      type: string
                      nullable: true
                    retentionPolicy:
                      description: The retention policy for backups.
                      type: string
                      default: "15d"
                initSQL:
                  description: SQL to run on the primary instance after creation.
                  type: string
                  nullable: true
                atlasSchema:
                  description: Configuration for Atlas schema migrations from Git repository.
                  type: object
                  properties:
                    url:
                      description: Git repository URL containing migration files.
                      type: string
                    ref:
                      description: Git reference (tag or branch). Tags starting with 'v' are treated as tags, others as branches.
                      type: string
                    path:
                      description: Path within the repository to the migrations directory containing kustomization.yaml.
                      type: string
                  required:
                    - url
                    - ref
                    - path
                  nullable: true
                postgresql:
                  type: object
                  properties:
                    parameters:
                      description: Custom Postgres parameters to set.
                      type: object
                      additionalProperties: true
                    pg_hba:
                      description: Custom pg_hba.conf entries.
                      type: array
                      items:
                        type: string
                      nullable: true
                size:
                  description: The machine size for this Database Instance.
                  type: string
                  enum:
                    - small
                    - medium
                    - large
                storageSize:
                  type: string
                storageClass:
                  description: The storage class to use for the Postgres cluster.
                  type: string
                  default: "gp3"
              required:
                - instances
                - size
                - storageSize
            status:
              type: object
              properties:
                instanceAddress:
                  description: Address of the Database instance.
                  type: string
          required:
            - spec
