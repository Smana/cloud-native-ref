apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xsqlinstances.cloud.ogenki.io
spec:
  claimNames:
    kind: SQLInstance
    plural: sqlinstances
  connectionSecretKeys:
    - username
    - password
    - endpoint
    - host
    - port
  group: cloud.ogenki.io
  names:
    kind: XSQLInstance
    plural: xsqlinstances
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                deletionPolicy:
                  description: Delete the external resources when the Claim/XR is deleted. Defaults to Delete
                  enum:
                    - Delete
                    - Orphan
                  type: string
                databases:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The name of the database.
                      owner:
                        type: string
                        description: The owner of the database.
                    required:
                      - name
                      - owner
                size:
                  description: The machine size for this Database Instance.
                  type: string
                  enum:
                    - small
                    - medium
                    - large
                storageGB:
                  type: integer

                rds:
                  type: object
                  properties:
                    providerConfigName:
                      description: Crossplane ProviderConfig to use for provisioning this resource
                      type: string
                      default: default
                    engine:
                      type: string
                      description: This RDS Instance engine, see AWS docs for possible values.
                      enum:
                        - postgres
                        - mariadb
                    engineVersion:
                      type: string
                      description: This RDS Instance engine version.
                    passwordSecretRef:
                      type: object
                      description: A reference to the Secret object containing the database password.
                      properties:
                        namespace:
                          type: string
                        name:
                          type: string
                        key:
                          type: string
                      required:
                        - namespace
                        - name
                        - key
                    subnetIds:
                      type: array
                      description: A list of subnet IDs where the database will be provisioned.
                      items:
                        type: string
                    vpcId:
                      type: string
                      description: The VPC ID where the database will be provisioned.
                  required:
                    - engine
                    - engineVersion
                    - passwordSecretRef

                cnpg:
                  type: object
                  properties:
                    instances:
                      description: The number of instances to create.
                      type: integer
                      default: 3
                    primaryUpdateStrategy:
                      description: The update strategy for the primary instance.
                      type: string
                      default: "unsupervised"
                    createSuperuser:
                      description: Create a superuser for the Postgres cluster.
                      type: boolean
                      default: false
                    objectStoreRecovery:
                      type: object
                      properties:
                        bucketName:
                          description: The name of the S3 bucket to store backups.
                          type: string
                          nullable: true
                        path:
                          description: The path to the backup in the S3 bucket (Usualy a cluster name).
                          type: string
                          nullable: true
                    backup:
                      type: object
                      properties:
                        schedule:
                          description: The schedule for backups in cron format.
                          type: string
                          nullable: true
                        bucketName:
                          description: The name of the S3 bucket to store backups.
                          type: string
                          nullable: true
                    initSQL:
                      description: SQL to run on the primary instance after creation.
                      type: string
                      nullable: true
                    postgresql:
                      type: object
                      properties:
                        parameters:
                          description: Custom Postgres parameters to set.
                          type: object
                          additionalProperties: true
                        pg_hba:
                          description: Custom pg_hba.conf entries.
                          type: array
                          items:
                            type: string
                          nullable: true
                    storageClass:
                      description: The storage class to use for the Postgres cluster.
                      type: string
                      default: "gp3"
                  required:
                    - instances

              required:
                - size
                - storageGB

              oneOf:
                - required: ["rds"]
                - required: ["cnpg"]

            status:
              type: object
              properties:
                instanceAddress:
                  description: Address of the Database instance.
                  type: string

          required:
            - spec
