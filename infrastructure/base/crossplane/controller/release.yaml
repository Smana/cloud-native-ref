apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
spec:
  releaseName: crossplane
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: crossplane
      sourceRef:
        kind: HelmRepository
        name: crossplane
        namespace: crossplane-system
      version: "1.16.0"
  interval: 2m0s
  install:
    remediation:
      retries: 3
  values:
    replicas: 1

    resourcesCrossplane:
      limits:
        cpu: 500m
        memory: 512Mi

    metrics:
      enabled: true

    args:
      # This is an alpha feature used with the IRSA composition
      - --enable-environment-configs
