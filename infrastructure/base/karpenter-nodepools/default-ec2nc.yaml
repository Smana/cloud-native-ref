apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiSelectorTerms:
    - alias: bottlerocket@1.49.0
  role: Karpenter-${cluster_name}
  kubelet:
    maxPods: 100
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: ${environment}
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: ${cluster_name}
  tags:
    karpenter.sh/discovery: ${cluster_name}
