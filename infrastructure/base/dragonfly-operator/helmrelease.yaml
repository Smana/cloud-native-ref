apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  releaseName: dragonfly-operator
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: "./charts/dragonfly-operator"
      sourceRef:
        kind: GitRepository
        name: dragonfly-operator
  interval: 3m0s
  install:
    crds: "Skip"
    remediation:
      retries: 3
  values:
    crds:
      install: false

    manager:
      resources:
        limits:
          cpu: 300m
          memory: 128Mi

    serviceMonitor:
      enabled: true
