apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: private-gateway-certificate
spec:
  secretName: private-gateway-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  commonName: "*.priv.${domain_name}"
  dnsNames:
    - "*.priv.${domain_name}"
  issuerRef:
    name: openbao
    kind: ClusterIssuer
    group: cert-manager.io
