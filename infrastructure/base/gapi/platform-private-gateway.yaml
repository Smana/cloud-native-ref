apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: platform-private
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-name: "ogenki-platform-private-gateway"
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
      service.beta.kubernetes.io/aws-load-balancer-type: "external"
      external-dns.alpha.kubernetes.io/hostname: "harbor.priv.${domain_name},grafana.priv.${domain_name},vmui.priv.${domain_name},vminsert.priv.${domain_name},vmselect.priv.${domain_name},vmstorage.priv.${domain_name},hubble-${cluster_name}.priv.${domain_name},vmalertmanager-${cluster_name}.priv.${domain_name}"
  listeners:
    - name: http
      hostname: "*.priv.${domain_name}"
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - kube-system
                  - observability
                  - tooling
      tls:
        mode: Terminate
        certificateRefs:
          - name: private-gateway-tls
