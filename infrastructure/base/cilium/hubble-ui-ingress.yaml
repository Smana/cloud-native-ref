apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui-ts
  namespace: kube-system
  annotations:
    # Tailscale ingress configuration
    tailscale.com/proxy-class: "admin" # Use admin ProxyClass for consistent proxy configuration
    tailscale.com/hostname: "hubble-ui-mycluster-0" # Will be hubble-mycluster-0.tail-xxxxx.ts.net
    tailscale.com/tags: "tag:admin" # Restrict access to admin group via ACL
    tailscale.com/funnel: "false" # Keep private to tailnet
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - "hubble-ui-mycluster-0"
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hubble-ui
                port:
                  number: 80
