apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: strimzi-kafka-operator
spec:
  releaseName: strimzi-kafka-operator
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: strimzi-kafka-operator
      sourceRef:
        kind: HelmRepository
        name: strimzi
        namespace: infrastructure
      version: "0.45.0"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    watchAnyNamespace: true
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 384Mi
