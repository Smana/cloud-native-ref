apiVersion: cloud.ogenki.io/v1alpha1
kind: IRSA
metadata:
    name: xplane-harbor-${cluster_name}
    namespace: harbor
spec:
    deletionPolicy: Delete
    parameters:
        condition: StringEquals
        policyDocument: |
            {
                "Version": "2012-10-17",
                "Statement": [
                    {
                        "Sid": "ReadPermissions",
                        "Effect": "Allow",
                        "Action": [
                            "s3:GetObject",
                            "s3:ListBucket"
                        ],
                        "Resource": [
                            "arn:aws:s3:::${region}-ogenki-harbor",
                            "arn:aws:s3:::${region}-ogenki-harbor/*"
                        ]
                    },
                    {
                        "Sid": "WritePermissions",
                        "Effect": "Allow",
                        "Action": [
                            "s3:PutObject",
                            "s3:DeleteObject"
                        ],
                        "Resource": "arn:aws:s3:::${region}-ogenki-harbor/*"
                    }
                ]
            }
        serviceAccount:
            name: harbor
            namespace: harbor
