apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  name: loki
  annotations:
    crossplane.io/external-name: ${region}-ogenki-loki
spec:
  forProvider:
    region: ${region}
  providerConfigRef:
    name: aws-provider-config
  writeConnectionSecretToRef:
    name: ogenki-loki-s3
    namespace: observability
