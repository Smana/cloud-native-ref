apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: onlineboutique
  namespace: onlineboutique
spec:
  parentRefs:
    - name: platform-public
      sectionName: https
      namespace: infrastructure
  hostnames:
    - "boutique.${domain_name}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend-external
          port: 80
