apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: split-echo
  namespace: echo
spec:
  parentRefs:
    - name: platform-public
      namespace: infrastructure
      sectionName: https
  hostnames:
    - "split-echo.${domain_name}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: echo-1-echo-server
          port: 80
          weight: 95
        - name: echo-2-echo-server
          port: 80
          weight: 5
