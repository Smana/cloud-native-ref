apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crds-dragonfly-operator
  namespace: infrastructure
spec:
  interval: 10m
  targetNamespace: infrastructure
  sourceRef:
    kind: GitRepository
    name: dragonfly-operator
  path: "./manifests"
  prune: true
  timeout: 1m
  postBuild:
    substitute:
      kustomizeContent: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: crd-apply
        spec:
          template:
            spec:
              containers:
                - name: crd-apply
                  image: bitnami/kubectl:latest
                  command:
                    - /bin/sh
                    - -c
                    - |
                      kubectl apply -f ./manifests/crd.yaml
