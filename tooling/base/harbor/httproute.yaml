apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harbor
  namespace: tooling
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: platform-tailscale
      namespace: infrastructure
  hostnames:
    - "harbor.priv.${domain_name}"
  rules:
    # OCI registry and chart repository endpoints
    - matches:
        - path:
            type: PathPrefix
            value: /chartrepo/
      backendRefs:
        - group: ""
          kind: Service
          name: harbor-core
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /c/
      backendRefs:
        - group: ""
          kind: Service
          name: harbor-core
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      backendRefs:
        - group: ""
          kind: Service
          name: harbor-core
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /service/
      backendRefs:
        - group: ""
          kind: Service
          name: harbor-core
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /v2/
      backendRefs:
        - group: ""
          kind: Service
          name: harbor-core
          port: 80
    # Web UI (catch-all, must be last)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: harbor-portal
          port: 80
