apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: harbor
  namespace: tooling
spec:
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
      version: "1.14.2"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    fullnameOverride: "harbor"
    expose:
      type: clusterIP
      tls:
        auto:
          commonName: "ogenki"

    externalURL: https://harbor.priv.${domain_name}

    persistence:
      enabled: true
      imageChartStorage:
        type: s3
        s3:
          region: ${region}
          bucket: ${region}-ogenki-harbor

    existingSecretAdminPassword: harbor-admin-password
    existingSecretAdminPasswordKey: password

    registry:
      serviceAccountName: harbor

    portal:
      resources:
        limits:
          memory: 300Mi
        requests:
          cpu: 300m
          memory: 300Mi

    database:
      type: external
      external:
        host: "sqlinstance-xplane-harbor"
        port: "5432"
        username: "harbor"
        coreDatabase: "registry"
        existingSecret: "sql-role-harbor"
        sslmode: "require"

    redis:
      type: external
      external:
        addr: "harbor-redis-master:6379"
        username: "user"
        existingSecret: "harbor-redis-password"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          prometheus-instance: main

    cache:
      enabled: true
      expireHours: 24
