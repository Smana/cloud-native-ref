apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-valkey
spec:
  releaseName: harbor-valkey
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: valkey
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "3.0.1"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    auth:
      existingSecret: "harbor-valkey-password"
      existingSecretPasswordKey: "REDIS_PASSWORD"
      usePasswordFiles: false

    primary:
      ## Valkey primary resource requests and limits
      ## ref: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
      ## @param master.resourcesPreset Set container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if master.resources is set (master.resources is recommended for production).
      ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
      ##
      resourcesPreset: "nano"
      persistence:
        size: 4Gi

    replica:
      resourcesPreset: "nano"
      persistence:
        size: 4Gi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    useExternalDNS:
      enabled: true
      suffix: "priv.${domain_name}"
      additionalAnnotations:
        ttl: 10
