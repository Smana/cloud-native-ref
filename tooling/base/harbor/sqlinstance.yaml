apiVersion: cloud.ogenki.io/v1alpha1
kind: SQLInstance
metadata:
  name: xplane-harbor
  namespace: tooling
spec:
  databases:
    - owner: harbor
      name: registry
  size: small
  storageGB: 20
  rds:
    engine: postgres
    engineVersion: "16"
    passwordSecretRef:
      namespace: tooling
      name: harbor-pg-masterpassword
      key: password
  compositionRef:
    name: xsqlinstances.cloud.ogenki.io
  writeConnectionSecretToRef:
    name: xplane-harbor-rds
