apiVersion: cloud.ogenki.io/v1alpha1
kind: SQLInstance
metadata:
  name: xplane-harbor
  namespace: tooling
spec:
  parameters:
    region: ${region}
    engine: postgres
    engineVersion: "15"
    size: small
    storageGB: 20
    allowedCIDR: ${vpc_cidr_block}
    databases:
      - owner: harbor
        name: registry
    passwordSecretRef:
      namespace: tooling
      name: harbor-pg-masterpassword
      key: password
  compositionRef:
    name: xsqlinstances.cloud.ogenki.io
  writeConnectionSecretToRef:
    name: xplane-harbor-rds
