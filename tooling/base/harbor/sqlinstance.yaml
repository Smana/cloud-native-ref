apiVersion: cloud.ogenki.io/v1alpha1
kind: SQLInstance
metadata:
  name: xplane-harbor
spec:
  instances: 1
  size: "small"
  storageSize: 20Gi
  databases:
    - name: registry
      owner: harbor
  roles:
    - name: harbor
      comment: "Harbor admin user"
      superuser: true
  objectStoreRecovery:
    bucketName: "eu-west-3-ogenki-cnpg-backups"
    path: "harbor-20241111"
  backup:
    schedule: "0 1 * * *"
    bucketName: "eu-west-3-ogenki-cnpg-backups"
  crossplane:
    compositionRef:
      name: xsqlinstances.cloud.ogenki.io
