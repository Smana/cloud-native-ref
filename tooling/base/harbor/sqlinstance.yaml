apiVersion: cloud.ogenki.io/v1alpha1
kind: SQLInstance
metadata:
  name: xplane-harbor
spec:
  size: "small"
  storageGB: 20
  cnpg:
    instances: 1
    objectStoreRecovery:
      bucketName: "eu-west-3-ogenki-cnpg-backups"
      path: "harbor-20241109"
    backup:
      schedule: "0 1 * * *"
      bucketName: "eu-west-3-ogenki-cnpg-backups"
  compositionRef:
    name: xsqlinstances.cloud.ogenki.io
