apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: tooling
spec:
  releaseName: harbor
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: harbor
      version: "1.15.1"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    fullnameOverride: "harbor"
    expose:
      type: clusterIP
      tls:
        auto:
          commonName: "ogenki"

    externalURL: https://harbor.priv.${domain_name}

    persistence:
      enabled: true
      imageChartStorage:
        # An issue prevents from using IRSA: https://github.com/goharbor/harbor/pull/18686
        # Currently this is not possible to push to S3 bucket
        # type: s3
        # s3:
        #   region: ${region}
        #   bucket: ${region}-ogenki-harbor
        # Use PVC while waiting for the above issue to be solved
        type: filesystem

    existingSecretAdminPassword: harbor-admin-password
    existingSecretAdminPasswordKey: password

    registry:
      serviceAccountName: harbor

    portal:
      resources:
        limits:
          memory: 300Mi
        requests:
          cpu: 300m
          memory: 300Mi

    database:
      type: external
      external:
        host: "xplane-harbor-rds-service"
        port: "5432"
        username: "harbor"
        coreDatabase: "registry"
        existingSecret: "xplane-harbor-owner-harbor"
        sslmode: "require"

    redis:
      type: external
      external:
        addr: "harbor-valkey-primary:6379"
        username: "user"
        existingSecret: "harbor-valkey-password"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          prometheus-instance: main

    cache:
      enabled: true
      expireHours: 24
