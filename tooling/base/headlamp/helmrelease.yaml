apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: headlamp
      version: "0.40.0"
      sourceRef:
        kind: HelmRepository
        name: headlamp
      interval: 12h
  values:
    config:
      pluginsDir: /build/plugins
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true
          name: "headlamp-envvars"
    initContainers:
      - name: flux-plugin
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins

      - name: cert-manager-plugin
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-cert-manager:latest
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins

      - name: ai-assistant-plugin
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-ai-assistant:latest
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 300m

    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins

    volumes:
      - name: headlamp-plugins
        emptyDir: {}
