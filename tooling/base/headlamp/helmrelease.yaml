apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: headlamp
      version: "0.26.0"
      sourceRef:
        kind: HelmRepository
        name: headlamp
      interval: 12h
  values:
    config:
      pluginsDir: /build/plugins
    initContainers:
      - command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/ashu8912/flux-plugin:0.1.1-beta
        imagePullPolicy: Always
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    persistentVolumeClaim:
      accessModes:
        - ReadWriteOnce
      enabled: true
      size: 1Gi

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 300m

    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins

    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp
