apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: headlamp
      version: "0.30.1"
      sourceRef:
        kind: HelmRepository
        name: headlamp
      interval: 12h
  values:
    config:
      pluginsDir: /build/plugins
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true
          name: "headlamp-envvars"
    initContainers:
      - command:
          - /bin/sh
          - "-c"
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: quay.io/kubescape/headlamp-plugin:v0.8.1
        name: kubescape-plugin
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
      - command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 300m

    volumeMounts:
      - name: headlamp-plugins
        mountPath: /build/plugins
    volumes:
      - name: headlamp-plugins
        emptyDir: {}
