apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: dagger-engine
spec:
  description: "Allow internal traffic to the Dagger Engine service."
  endpointSelector:
    matchLabels:
      k8s:actions.github.com/scale-set-name: dagger-engine
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
  ingress:
    - fromEndpoints:
        - key: k8s:actions.github.com/scale-set-name
          operator: In
          values:
            - default-gha-runner-scale-set
            - dagger-gha-runner-scale-set
      fromPorts:
        - ports:
            - port: "8080"
              protocol: TCP
