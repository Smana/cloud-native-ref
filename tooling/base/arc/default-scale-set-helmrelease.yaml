apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: default-gha-runner-scale-set
  namespace: tooling
spec:
  releaseName: default-gha-runner-scale-set
  chart:
    spec:
      chart: gha-runner-scale-set
      version: "0.9.2"
      sourceRef:
        kind: HelmRepository
        name: gha-runner-scale-set
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    runnerGroup: "default"
    githubConfigUrl: "https://github.com/Smana/demo-cloud-native-ref"
    githubConfigSecret: default-gha-runner-scale-set
    maxRunners: 5

    ## We'll probably want to use our internal PKI for this.
    # githubServerTLS:
    #   certificateFrom:
    #     configMapKeyRef:
    #       name: config-map-name
    #       key: ca.crt
    #   runnerMountPath: /usr/local/share/ca-certificates/
    template:
      spec:
        securityContext:
          runAsUser: 1001
          runAsGroup: 123
          fsGroup: 1000

    containerMode:
      type: "kubernetes"
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "gp3"
        resources:
          requests:
            storage: 10Gi
