apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-controller
  namespace: tooling
spec:
  releaseName: gha-runner-scale-set-controller
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gha-runner-scale-set-controller
      version: "0.13.1"
      sourceRef:
        kind: HelmRepository
        name: gha-runner-scale-set
  interval: 5m
  install:
    crds: "Skip"
    remediation:
      retries: 3
  values:
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    flags:
      logLevel: "debug"
      logFormat: "json"
