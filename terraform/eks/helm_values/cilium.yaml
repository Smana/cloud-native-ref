bandwidthManager:
  enabled: true
bpf:
  preallocateMaps: true
egressMasqueradeInterfaces: eth0
eni:
  enabled: true
installNoConntrackIptablesRules: true
ipam:
  mode: eni
kubeProxyReplacement: true
operator:
  resources:
    limits:
      cpu: 100m
      memory: 100Mi
  rollOutPods: true # Reload pods when the configmap is updated
# Can't enable servicemonitor as the CRD is not yet installed
prometheus:
  enabled: true
  serviceMonitor:
    enabled: false
resources:
  limits:
    cpu: 300m
    memory: 256Mi
routingMode: native
tunnel: disabled

envoy:
  enabled: true
  resources:
    limits:
      memory: 300Mi
    requests:
      cpu: 200m
      memory: 300Mi

gatewayAPI:
  enabled: true
