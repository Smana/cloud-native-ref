name: Build Container Images

on:
  push:
    branches: [main]
    paths:
      - 'container-images/**'
      - '.github/workflows/build-container-images.yml'
  pull_request:
    branches: [main]
    paths:
      - 'container-images/**'
      - '.github/workflows/build-container-images.yml'
  workflow_dispatch:
    inputs:
      image:
        description: 'Specific image to build (e.g., pev2) or "all"'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}

jobs:
  detect-changes:
    name: Detect Changed Images
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.filter.outputs.images }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: container-images/**
          dir_names: true
          dir_names_max_depth: 2
          json: true

      - name: Detect which images changed
        id: filter
        run: |
          # Manual trigger - build specified image or all
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.image }}" == "all" ]]; then
              IMAGES=$(ls -d container-images/*/ | sed 's|container-images/||g' | sed 's|/||g' | jq -R -s -c 'split("\n")[:-1]')
            else
              IMAGES='["${{ github.event.inputs.image }}"]'
            fi
            echo "images=${IMAGES}" >> $GITHUB_OUTPUT
            echo "Manual trigger - building: ${IMAGES}"
            exit 0
          fi

          # Automatic trigger - detect changes
          CHANGED_DIRS='${{ steps.changed-files.outputs.all_changed_files }}'

          if [[ "$CHANGED_DIRS" == "[]" ]] || [[ -z "$CHANGED_DIRS" ]]; then
            echo "No changes detected in container-images/"
            echo "images=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract unique image names from changed paths
          IMAGES=$(echo "$CHANGED_DIRS" | jq -r '.[]' | grep "container-images/" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1]')

          echo "Changed images: ${IMAGES}"
          echo "images=${IMAGES}" >> $GITHUB_OUTPUT

      - name: Set build matrix
        id: set-matrix
        run: |
          IMAGES='${{ steps.filter.outputs.images }}'

          if [[ "$IMAGES" == "[]" ]] || [[ -z "$IMAGES" ]]; then
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Create matrix with image metadata
          MATRIX=$(echo "$IMAGES" | jq -c --arg registry "$REGISTRY" --arg user "$REGISTRY_USER" --arg sha "${{ github.sha }}" '[.[] | {
            "name": .,
            "context": ("container-images/" + .),
            "dockerfile": ("container-images/" + . + "/Dockerfile"),
            "tags": [
              ($registry + "/" + $user + "/" + . + ":latest"),
              ($registry + "/" + $user + "/" + . + ":" + $sha)
            ]
          }]' | jq -c '{include: .}')

          echo "Build matrix: ${MATRIX}"
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_USER: ${{ github.repository_owner }}

  build-and-push:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.images != '[]'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract application version from Dockerfile
        id: app-version
        run: |
          # Extract version from Dockerfile ARG (e.g., ARG PEV2_VERSION=v1.17.0)
          VERSION=$(grep -oP 'ARG \w*VERSION=\K[^\s]+' ${{ matrix.dockerfile }} || echo "")
          if [[ -n "$VERSION" ]]; then
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Found application version: ${VERSION}"
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "No application version found in Dockerfile"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=${{ steps.app-version.outputs.version }},enable=${{ steps.app-version.outputs.version != '' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        if: github.event_name != 'pull_request'
        with:
          image-ref: '${{ fromJSON(steps.meta.outputs.json).tags[0] }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.name }}.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name != 'pull_request'
        with:
          sarif_file: 'trivy-results-${{ matrix.name }}.sarif'
          category: 'trivy-${{ matrix.name }}'

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always() && github.event_name != 'pull_request'
        with:
          name: security-scan-${{ matrix.name }}
          path: trivy-results-${{ matrix.name }}.sarif
          retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    if: always()
    steps:
      - name: Create build summary
        run: |
          echo "## ðŸ—ï¸ Container Images Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Changed Images**: ${{ needs.detect-changes.outputs.images }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.detect-changes.outputs.images }}" == "[]" ]]; then
            echo "â„¹ï¸ No container images changed - build skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build Status**: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
            echo "**Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
            echo "**Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY

            if [[ "${{ github.event_name }}" != "pull_request" ]]; then
              echo "**Security Scan**: âœ… Trivy (HIGH, CRITICAL)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
