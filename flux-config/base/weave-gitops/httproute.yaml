apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: weave-gitops
spec:
  parentRefs:
    - name: platform
      namespace: infrastructure
  hostnames:
    - "gitops-${cluster_name}.priv.${domain_name}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: weave-gitops
          port: 9001
